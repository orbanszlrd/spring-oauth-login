<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Login</title>
</head>
<body>

<div>
    <span>
    <a href="/oauth2/authorization/github">
        <img src="https://img.shields.io/badge/Login%20with%20GitHub-100000?style=for-the-badge&logo=github&logoColor=white"
             alt="Login with GitHub" title="Login with GitHub">
    </a>
    </span>
    <span>
    <a href="/oauth2/authorization/google">
        <img src="https://img.shields.io/badge/Login%20with%20Google-EA4335?style=for-the-badge&logo=google&logoColor=white"
             alt="Login with Google" title="Login with Google">
    </a>
    </span>
    <span>
    <a href="/oauth2/authorization/facebook">
        <img src="https://img.shields.io/badge/Login%20with%20Facebook-1877F2?style=for-the-badge&logo=facebook&logoColor=white"
             alt="Login with Facebook" title="Login with Facebook">
    </a>
    </span>
</div>

</body>
</html>
